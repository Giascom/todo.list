<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app" class="bg-purple-200 h-screen">
    <div class="font-bold flex justify-center text-4xl py-4">TO-DO LIST</div>
    <div class="flex m-5">
      <input type="text" id="newTask" class="flex justify-center w-full border-2 border-purple-100 rounded-lg px-2 mx-2"
        placeholder="Add a new task!" />
      <button id="newBtn"
        class="custom-btn">+</button>
    </div>
    <div id="taskList" class="flex flex-wrap flex-col px-4 text-2xl text-center w-full gap-y-3">
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
